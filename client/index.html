<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backward Banter</title>
</head>

<body>
<div class="container border rounded">
    <div id="titleAndInfo">
        <div class="row border rounded">
            <h1 class="text-primary" style="text-align: center">Backward Banter</h1>
            <h4 style="text-align: center"><i>Guess a phrase by repeating it backward</i></h4>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm">
                <h5>
                    <div id="info1" style="text-align: center">info1 placeholder</div>
                </h5>
                <div class="text-dark" id="info2" style="text-align: center">info2 placeholder</div>
            </div>
        </div> <!-- title and info -->
    </div>
    <div id="players1and2" class="row">
        <div id="player1" class="col-sm-5 p-6">
            <div class="row" id="player1Title">
                <h3 style="text-align: center">
                    Player 1
                </h3>
            </div>
            <div class="row" id="player1Webcam">
                <div style="background-color: black" class="ratio ratio-4x3">
                    <video id="webcam1" border autoplay playsinline></video>
                </div>
            </div>
            <div class="row" id="monitorAndStatus1">
                <div class="col-sm-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="videoOn1"
                               checked/>
                        <label class="form-check-label" for="videoOn1">
                            <small>
                                Mon
                            </small>
                        </label>
                    </div> <!-- switch -->
                </div> <!-- col -->
                <div class="col-sm-8">
                    <b>
                        status:
                    </b>
                    <span id="status1">idle</span>
                </div> <!-- col -->
            </div> <!-- row -->
            <div class="row" id="buttons1" style="padding:1%">
                <div class="controls row gx-2 border rounded" style="padding:3%">

                    <div class="col recCol">
                        <button id="recordBtn1" class="btn btn-danger w-100">
                            <i class="bi bi-record-circle btn-icon">
                            </i>
                        </button>
                    </div>
                    <div class="col">
                        <button id="revBtn1" class="btn btn-success w-100">
                            <i class="bi bi-play-circle mirrored-horizontal btn-icon"></i>
                        </button>
                    </div>
                    <div class="col">
                        <button id="playBtn1" class="btn btn-primary w-100">
                            <i class="bi bi-play-circle btn-icon"></i>
                        </button>
                    </div>
                </div> <!-- controls -->
            </div>
        </div> <!-- col-sm-5 -->
        <div class="col-sm-2 p-6">
            <div id="sendReceiveIcons" class="d-flex flex-column align-items-center justify-content-center"
                 style="height: 100%; vertical-align: middle">
                <i id="sendToPlayer2" class="p-1 bi bi-skip-forward btn-icon"></i>
                <i id="sendToPlayer1" class="p-1 bi bi-skip-backward btn-icon"></i>
            </div>
        </div>
        <div id="player2" class="col-sm-5 p-6">
            <div class="row" id="player2Title">
                <h3 style="text-align: center">
                    Player 2
                </h3>
            </div>
            <div class="row" style="background-color: black" id="player2Webcam">
                <div class="ratio ratio-4x3">
                    <video id="webcam2" autoplay playsinline></video>
                </div>
            </div>
            <div class="row" id="monitorAndStatus2">
                <div class="col-sm-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="videoOn2"
                               checked/>
                        <label class="form-check-label" for="videoOn2">
                            <small>
                                Mon
                            </small>
                        </label>
                    </div> <!-- switch -->
                </div> <!-- col -->
                <div class="col-sm-8">
                    <b>
                        status:
                    </b>
                    <span id="status2">idle</span>
                </div> <!-- col -->
            </div> <!-- row -->
            <div class="row" id="buttons2">
                <div class="controls row gx-2 border rounded" style="padding:3%">

                    <div class="col recCol">
                        <button id="recordBtn2" class="btn btn-danger w-100">
                            <i class="bi bi-record-circle btn-icon">
                            </i>
                        </button>
                    </div>

                    <div class="col">
                        <button id="revBtn2" class="btn btn-success w-100">
                            <i class="bi bi-play-circle mirrored-horizontal btn-icon"></i>
                        </button>
                    </div>

                    <div class="col">
                        <button id="playBtn2" class="btn btn-primary w-100">
                            <i class="bi bi-play-circle btn-icon"></i>
                        </button>
                    </div>
                </div> <!-- controls -->
            </div>
        </div> <!-- col-sm-5 -->
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-10 p-6">
            <input class="form-control" id="messageArea" type="text" placeholder="What's your phrase?">
        </div>
        <div class="col-sm-2 p-6">
            <button id="OKButton" type="submit" class="float-end btn btn-primary">OK</button>
        </div>
    </div>
</div>    <!-- container -->

<script src="webcam.js"></script>
<script src="playAndRecord.js"></script>
<script src="toplevel.js"></script>
<script src="backendComm.js"></script>


</body>
</html>
